<!DOCTYPE html>
<html lang="en">
<head>

    <title>To-do-list</title>
    <link rel="stylesheet" href="second.css">
</head>
<body>
    <h1 id="main-heading">TO-DO-LIST</h1>

    <!-- <button id="add-task-button">Add Task<button> -->

    <script src="second.js"></script>
</body>
</html>
